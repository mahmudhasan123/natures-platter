<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature's Platter</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/7f915ba6e4.js"
      crossorigin="anonymous"
    ></script>

    <!-- Tailwind CSS CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Custom Tailwind CSS Styles -->
    <style type="text/tailwindcss">
      @theme {
        --font-display: "Sora", serif;
      }
    </style>
  </head>
  <body class="font-display">
    <header class="bg-linear-to-t from-green-50 to-gray-100">
      <div class="container mx-auto">
        <!-- Nav for Desktop -->
        <nav class="hidden lg:flex justify-between items-center md:p-6">
          <div>
            <img class="max-w-50" src="images/logo-header.png" alt="Logo" />
          </div>
          <div>
            <ul class="flex font-normal text-xl gap-8">
              <li><a href="#">Product</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact us</a></li>
            </ul>
          </div>
          <div class="flex gap-6 items-center">
            <i class="text-xl cursor-pointer fa-solid fa-magnifying-glass"></i>
            <i class="text-xl cursor-pointer fa-solid fa-cart-plus"></i>
            <button
              class="cursor-pointer px-5 py-2.5 rounded-lg border border-solid border-green-500 font-normal text-xl"
            >
              Login
            </button>
            <button
              class="cursor-pointer px-5 py-2.5 rounded-lg border border-solid border-green-500 text-white bg-green-500 font-normal text-xl"
            >
              Register
            </button>
          </div>
        </nav>
        <!-- Nav for Mobile -->
        <nav
          class="flex justify-between border-b border-green-500 border-solid px-4 py-5 lg:hidden"
        >
          <img src="images/mobile-logo.png" alt="Logo" />
          <i class="fa-solid fa-bars text-5xl"></i>
        </nav>
        <!-- Banner Section -->
        <section class="py-12 lg:py-20">
          <div class="max-w-sm lg:max-w-3xl mx-auto text-center">
            <h2 class="text-4xl lg:text-5xl font-semibold mb-4 lg:mb-8">
              Freshness
              <span class="text-green-500"
                >You Can<br />
                Count</span
              >
              On, Prices You’ll Love!
            </h2>
            <p
              class="mb-4 lg:mb-8 lg:text-xl lg:font-normal font-light text-base opacity-75"
            >
              Shop your daily essentials at unbeatable prices. From fresh
              produce to pantry staples, we’ve got you covered every day!
            </p>
          </div>
          <div class="mx-auto max-w-5xl">
            <img class="w-full" src="images/hero-vegetables.png" alt="Banner" />
          </div>
        </section>
      </div>
    </header>
    <main class="container mx-auto"></main>
    <footer></footer>
  </body>
</html>
